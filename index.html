<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="product-img"></div>
      <div class="product-info-box">
        <div class="product-type">
          <span>PERFUME</span>
        </div>
        <div class="product-name">
          <span>Gabrielle Essence Eau De Parfum</span>
        </div>
        <div class="product-desc">
          <span>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.</span
          >
        </div>
        <div class="product-price-box">
          <div class="product-price">$149.99</div>
          <div class="product-price-discount">$169.99</div>
        </div>
        <div class="product-btn">
          <button>
            <i class="fa-solid fa-cart-shopping cart-icon"></i>Add
            to Cart
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Filippo Crespi</a>.
  </div>
  </body>
</html>
